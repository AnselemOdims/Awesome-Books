<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="book-reader-solid.svg" alt="site logo" />
          <p>Awesome Books</p>
        </div>
        <ul>
          <li><a href="#" class="active">Lists</a></li>
          <li><a href="#">Add New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="books">
        <h2>All awesome Books</h2>
        <div class="legend">
          <p id="no-data"></p>
          <ul id="lists"></ul>
        </div>
      </section>
      <section class="books">
        <hr class="line" />
        <h2>Add a new book</h2>
        <form>
          <div class="form-controls">
            <input type="text" placeholder="Title" id="title" />
          </div>
          <div class="form-controls">
            <input type="text" placeholder="Author" id="author" />
          </div>
          <span class="error"></span>
          <div class="form-btn">
            <button type="button" id="add-btn">Add</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy; Classic, Anselem & Amkam's Awesome Books. All rights reserved.
      </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
